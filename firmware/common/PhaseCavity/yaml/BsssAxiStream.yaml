#schemaversion 3.0.0
#once BsssAxiStream.yaml

BsssAxiStream: &BsssAxiStream 
  name: BsssAxiStream
  description: Beam Synchronous Scalar Service
  size: 0x8000
  class: MMIODev
  configPrio: 1
  ########
  children:
  ########
    #########################################################
    packetSize:
      class: IntField
      at:
        offset: 0x0
      sizeBits: 12
      mode: RW
      description: "Maximum size of packets in 32b words"
    #########################################################
    enable:
      class: IntField
      at:
        offset: 0x3
      sizeBits: 1
      lsBit: 7
      mode: RW
      description: "Enable packets"
    #########################################################
    channelMask:
      class: IntField
      at:
        offset: 0x4
      sizeBits: 31
      mode: RW
      description: "Mask of enabled channels"
    #########################################################
    channelSevr:
      class: IntField
      at:
        offset: 0x8
        stride: 2
        nelms: 31
      sizeBits: 2
      mode: RW
      description: "Maximum channel severity"
    #########################################################
    currPacketSize:
      class: IntField
      at:
        offset: 0x10
      sizeBits: 12
      mode: RO
      description: "Current size of packet in 32b words"
    #########################################################
    currPacketState:
      class: IntField
      at:
        offset: 0x12
      sizeBits: 4
      mode: RO
      enums:
        - name: Idle
          class: Enum
          value: 0
        - name: TSL
          class: Enum
          value: 1
        - name: TSU
          class: Enum
          value: 2
        - name: PIDL
          class: Enum
          value: 3
        - name: PIDU
          class: Enum
          value: 4
        - name: CHM
          class: Enum
          value: 5
        - name: DELT
          class: Enum
          value: 6
        - name: SVC
          class: Enum
          value: 7
        - name: CHD
          class: Enum
          value: 8
        - name: END
          class: Enum
          value: 9
        - name: INVALID
          class: Enum
          value: 10
      description: "Current packet fill state"
    #########################################################
    currPulseIdL:
      class: IntField
      at:
        offset: 0x14
      sizeBits: 32
      mode: RO
      description: "Current packet pulseID lower word"
    #########################################################
    currTimeStampL:
      class: IntField
      at:
        offset: 0x18
      sizeBits: 32
      mode: RO
      description: "Current packet timestamp lower word"
    #########################################################
    currDelta:
      class: IntField
      at:
        offset: 0x1C
      sizeBits: 32
      mode: RO
      description: "Current compressed timestamp/pulseID"
    #########################################################
    packetCount:
      class: IntField
      at:
        offset: 0x20
      sizeBits: 20
      mode: RO
      description: "Packet count"
